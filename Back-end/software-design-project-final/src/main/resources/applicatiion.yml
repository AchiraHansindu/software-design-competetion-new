spring:
  application:
    name: transformer-thermal-management

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

file:
  upload-dir: ./uploads/images/
  max-file-size: 10485760  # 10MB in bytes
  allowed-file-types: jpg,jpeg,png,tiff

logging:
  level:
    com.example.software_design_project_final: DEBUG
    org.springframework.web.multipart: DEBUG