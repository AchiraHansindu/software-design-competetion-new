# Application Configuration
spring.application.name=${APP_NAME:software-design-project-final}

# Database Configuration
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/react_test_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:nidula12#}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${FILE_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.enabled=${FILE_UPLOAD_ENABLED:true}

# Server Configuration  
server.port=${SERVER_PORT:8081}
server.max-http-header-size=${SERVER_MAX_HEADER_SIZE:1MB}
server.tomcat.max-swallow-size=${SERVER_MAX_SWALLOW_SIZE:10MB}

# File Storage Configuration
file.upload-dir=${FILE_UPLOAD_DIR:./uploads/images/}
file.max-file-size=${FILE_MAX_FILE_SIZE:10485760}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}

# Logging Configuration (for production, set to INFO or WARN)
logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_HIBERNATE_BINDER:WARN}
logging.level.org.springframework.jdbc.core.jdbcTemplate=${LOG_JDBC_TEMPLATE:WARN}
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=${LOG_JDBC_UTILS:WARN}
logging.level.com.example.software_design_project_final=${LOG_APP_LEVEL:INFO}
logging.level.root=${LOG_ROOT_LEVEL:INFO}

# Spring Boot Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.mysql.enabled=true
management.health.diskspace.enabled=true