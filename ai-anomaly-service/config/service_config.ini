# Thermal Anomaly Detection Service Configuration
# ==============================================

[service]
host = "127.0.0.1"
port = 8001
debug = true
reload = true

[model]
# Path to trained YOLO model
model_path = "D:/ACCA Sem 7/Software Design Competetion/quanta-project/thermal_anomaly_model.pt"
confidence_threshold = 0.25
device = "auto"  # auto, cpu, cuda

[detection]
# Anomaly classification thresholds
critical_confidence = 0.7
warning_confidence = 0.4
min_detection_size = 20

[output]
save_annotated_images = true
save_detection_reports = true
output_directory = "detection_results"
max_stored_results = 100

[performance]
max_image_size = 2048
max_batch_size = 10
timeout_seconds = 30

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "thermal_anomaly_service.log"